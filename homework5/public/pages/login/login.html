<div class="registration">
    <div class="callout">
        <div class="loginWrapper">
            <div class="divider">
                <div class="heading">Login Here NOW!</div>
                <div>
                    <input id="loginEmail" type="text" placeholder="Email Address" /><br />
                    <input id="loginPassword" type="text" placeholder="Password" /><br />
                    <input id="loginUser" type="submit" value="Login" onclick="loginUser();" />
                </div>
            </div>

            <div class="divider">
                <p>don't have an account?</p>
                <div class="heading">Sign Up!</div>
                <div>
                    <input id="firstName" type="text" placeholder="First Name" /><br />
                    <input id="lastName" type="text" placeholder="Last Name" /><br />
                        <input id="email" type="text" placeholder="Email Address" /><br />
                        <input id="password" type="text" placeholder="Password" /><br />
                        <input id="signup" type="submit" value="Sign Up" onclick="createUser()"/>
                </div>
            </div>
        </div>
    </div>
</div>
